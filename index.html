<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="scroll.css">
  <title>Ninja Chat</title>
</head>
<body>
  <div id="scroll">

    <div class="spinner">Loading.....</div>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Ninja Chat</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn" id="general">#general</button>
      <button class="btn" id="gameGroup">#gaming</button>
      <button class="btn" id="musicGroup">#music</button>
      <button class="btn" id="ninjas">#ninjas</button>
    </div>
    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    
 
    
  </div>


  <h2>Game Chat Room</h2>
  
  

      <section id="gamesection" class="msger">
  
          <main class="msger-chat">
            <div class="msg left-msg">
              <div
               class="msg-img"
               style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
              ></div>
        
              <div class="msg-bubble">
                <div class="msg-info">
                  <div class="msg-info-name">GameBot</div>
                  <div class="msg-info-time">12:45</div>
                </div>
        
                <div class="msg-text">
                  Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
                </div>
              </div>
            </div>

            <div id="game">

            </div>
        
            <div class="msg right-msg">
              <div
               class="msg-img"
               style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
              ></div>
        
            </div>
          </main>
        
          <div class="msger-inputarea">
            <input type="text" id="usermessage" class="msger-input" placeholder="Enter your message...">
            <button id="sendGame" class="msger-send-btn">Send</button>
          </div>
        </section>



<h2>Music Chat Room</h2>


    <section id="musicsection" class="msger">
  
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">MusicBOT</div>
                <div class="msg-info-time">12:45</div>
              </div>
      
              <div class="msg-text">
                Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
              </div>
            </div>
          </div>

          <div class="msg-text">
              <div id="music">

                </div>
            </div>
          
      
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
            ></div>
      
          </div>
        </main>
        <div class="msger-inputarea">
          <input id="musicmessage" type="text" class="msger-input" placeholder="Enter your message...">
          <button id="sendMusic"  class="msger-send-btn">Send</button>
        </div>
      </section>
    

</div>



  <script id="template" type="x-tmpl-mustache">
    {{#gameChatArray}}
<div>


  <p>{{owner}} : {{message}}</p>
  
  <p>{{timestamp}}</p>
</div>



{{/gameChatArray}}
</script>


<script id="templateMusic" type="x-tmpl-mustache">

  
    {{#musicChatArray}}
<div>


  <p>{{owner}} : {{message}}</p>
<!--   
  <p>{{timestamp}}</p>
</div> -->



{{/musicChatArray}}
</script>
